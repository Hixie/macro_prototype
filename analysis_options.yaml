include: package:lints/recommended.yaml

analyzer:
  strong-mode:
    implicit-casts: false
  exclude:
    - '**/*.gen.dart'
    - '**/*.types.dart'
    - '**/*.declarations.dart'
linter:
  rules:
    unawaited_futures: true
    implementation_imports: false
    unnecessary_brace_in_string_interps: false
    unnecessary_this: false
